<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 부트스트랩 불러오기 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 영화 포스터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
    <style>
        body {
            background-color: #fff; /* 배경색을 흰색으로 변경 */
        }
        .movie-posters {
            display: flex;
            flex-wrap: wrap; /* 포스터를 한 줄에 표시하고, 넘칠 경우 다음 줄로 이동하도록 설정 */
            justify-content: space-around; /* 포스터를 가운데 정렬 */
            gap: 40px; /* 포스터 사이의 간격 조정 */
        }
        .movie {
            text-align: center;
            text-decoration: none; /* 링크의 밑줄 제거 */
        }
        .movie img {
            width: 300px;
            height: 420px;
            border-radius: 10px; /* 포스터에 둥근 모서리 적용 */
            transition: transform 0.3s ease; /* 호버 효과를 위한 변형 전환 효과 추가 */
        }
        .movie img:hover {
            transform: scale(1.05); /* 호버 시 이미지 확대 효과 */
        }
        .movie-title {
            font-size: 20px;
            font-family: 'Arial', sans-serif; /* 폰트 변경 */
            font-weight: bold; /* 제목에 두꺼운 글꼴 적용 */
            margin-top: 10px; /* 제목과 포스터 사이의 간격 조정 */
            color: #000; /* 제목 색상을 검은색으로 변경 */
        }
    </style>

    <div class="container">
        <!-- 바 추가 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">홈</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">영화 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">영화 칼럼</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Q&A</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="FirstPage">
            <div class="Top10" style="font-size: 35px; font-family: Inter; font-weight: 600;">
                오늘의 TOP10 차트
            </div>

            <!-- 동적으로 생성되는 영화 포스터 및 제목 -->
            <div class="movie-posters">
                {% set row_size = 4 %}
                {% set margin_x = 20 %}
                {% set margin_y = 30 %}
                {% set poster_width = 240 %}
                {% set poster_height = 340 %}
                {% set initial_left = 20 %}
                {% set initial_top = 200 %}
                {% for movie in movies %}
                    <div class="movie">
                            <img src="{{ movie.image_url }}" alt="{{ movie.title }}" class="img-fluid">
                            <div class="movie-title">{{ movie.title }}</div>

                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- 부트스트랩 스크립트 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
