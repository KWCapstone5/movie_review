<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>문의하기-movielens </title>
    <!--{# flask 만의 문법 구조 static 과  templates 따라야됨#} -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
    <style>




        button:disabled {
            background-color: grey;
        }
        .question-contents-area{
            margin-bottom: 30px;
            color: #ffffff;
        }




    </style>
    <script>

        function toggleButtonState()
        {   const textarea= document.getElementById('input');
            const target = document.getElementById('primary-btn');
            const email= document.getElementById('email');

            if(email.value.length> 0  && textarea.value.length>0)
            {
                target.disabled=false;
                target.style.backgroundColor = '#11557C'
            } else
            {
                target.disabled=true;
                target.style.backgroundColor = 'gray';
            }
        };



    </script>
</head>
<body class="is-preload">


<div >


    <div class="question-contents-area"><span class="text-3xl">문의/제안 내용</span></div>

    <form action='/submit' method="post">
        <div>
            <textarea  name="content"  id="email" placeholder="누락된 콘텐츠 또는 잘못된 콘텐츠를 알려주세요.해당 콘텐츠의 제목을 정확히 입력해주셔야 빠른 처리가 가능합니다." class="renewal-input-contents" style="height: 241px; width: 434px;" ></textarea>

        </div>

        <input oninput="toggleButtonState()" id="input" name="email"  placeholder="이메일 주소 입력" type="email" class="renewal-input"/>


        <button style="background-color: gray" id='primary-btn' disabled type="submit">보내기</button>
    </form>

    <div><a href="https://github.com/" class="icon brands fa-github"><span class="label">github</span></a></div>


</div>
<!-- -->
<!--두가지 내용 창이 다 입력 되었을 때만 보내기 버튼 활성화 -->
<!--버튼이 눌렸을 때 데이터베이스로 내용과 받을 이메일 저장 -->
</body>
</html>
